<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number!</title>


    <style>
        body {
            background-color: rgb(248, 184, 184);
            align-items: center;
        }

        .letter {
            align-self: center;
            margin: 4%;
        }

        button {
            padding: 10px;
            color: rgb(65, 20, 77);
            border: 1px solid rgb(95, 72, 95);
            border-radius: 4px;
            background-color: rgb(197, 136, 209);
            box-shadow: 0 1px 5px rgb(173, 113, 123);
            cursor: pointer;
        }

        input[type="text"] {
            background-color: rgb(250, 214, 220);
            color: rgb(194, 65, 108);
            border: 2px solid rgb(126, 54, 126);
            margin: 5%;
        }
    </style>
</head>
<body>
    <div class="letter">
        <img src="closed enve.PNG" alt="" srcset="">
        <h2> A number between 0-50!</h2>
    </div>

    <div class ="guess_box">
        <input type="text" placeholder="Type number here" id="inputID">
        <button style=font-family:Verdana id="knappID"> &#10024; </button>
    </div>

    <h3 style=font-family:verdana id="forsÃ¸k"> &#9825; Attempts:</h3>


    <script>
        var knapp = document.querySelector("#knappID");
        var input = document.querySelector("#inputID")
        var feedback = document.querySelector("#feedback")

        var random_num = Math.floor(Math.random() * 50) + 1;
 
        function sjekkTall(){
            console.log(input.value)
            guessed_num = input.value;

            if (guessed_num == random_num){
                feedback.innerHTML = "Congratulations, you guessed right!";
            } else if (guessed_num < random_num) {
                feedback.innerHTML = "The number you guessed was too low!"
            } else if (guessed_num > random_num) {
                feedback.innerHTML = "The number you guessed was too high!";
            }
        }
 
        knapp.addEventListener("click", sjekkTall);



    </script>
</body>
</html>
